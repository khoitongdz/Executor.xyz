<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dead Rails</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      border: 2px solid #333;
    }
    #menu {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.8);
      z-index: 10;
      flex-direction: column;
      color: white;
    }
    #menu button {
      background: #28a745;
      border: none;
      color: white;
      font-size: 24px;
      padding: 12px 24px;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    #menu button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
<div id="menu">
  <h1>ðŸš† Dead Rails</h1>
  <button onclick="startGame()">Play</button>
</div>

<script>
let playerX, playerY;
let obstacles = [];
let score = 0;
let highscore = 0;
let gameOver = false;
let lanes = [150, 250, 350];
let speed = 5;
let bgY = 0;
let level = 1;
let flash = 0;
let shake = 0;
let skins = ['red', 'blue', 'green', 'purple'];
let skinColor = 'blue';
let bgMusic;
let gameStarted = false;

function preload() {
  soundFormats('mp3');
  bgMusic = loadSound('https://cdn.pixabay.com/audio/2022/10/20/audio_b7a3e2de4c.mp3');
}

function startGame() {
  document.getElementById("menu").style.display = "none";
  if (!gameStarted) {
    gameStarted = true;
    setupGame();
    loop();
    if (!bgMusic.isPlaying()) {
      bgMusic.setVolume(0.2);
      bgMusic.loop();
    }
  }
}

function setupGame() {
  createCanvas(500, 400);
  textFont('Arial');
  highscore = localStorage.getItem("deadrails_highscore") || 0;
  skinColor = random(skins);
  playerX = lanes[1];
  playerY = 320;
}

function draw() {
  if (!gameStarted) return;

  if (shake > 0) {
    translate(random(-5, 5), random(-5, 5));
    shake--;
  }

  background(30, 30, 60);
  for (let y = bgY; y < height; y += 20) {
    stroke(90);
    line(0, y, width, y);
  }
  bgY = (bgY + 1) % 20;

  for (let i = 0; i < 3; i++) {
    stroke(80);
    strokeWeight(3);
    line(lanes[i], 0, lanes[i], height);
  }

  if (!gameOver) {
    let targetLane = mouseX < width / 3 ? lanes[0] :
                     mouseX < 2 * width / 3 ? lanes[1] : lanes[2];
    playerX = lerp(playerX, targetLane, 0.1);
  }

  fill(skinColor);
  rect(playerX - 20, playerY - 30, 40, 60, 10);
  fill(20);
  ellipse(playerX - 15, playerY + 20, 15);
  ellipse(playerX + 15, playerY + 20, 15);

  if (!gameOver && frameCount % 60 === 0) {
    let lane = lanes[int(random(3))];
    obstacles.push({ x: lane, y: -30 });
  }

  for (let i = obstacles.length - 1; i >= 0; i--) {
    obstacles[i].y += speed;
    fill(139, 69, 19);
    rect(obstacles[i].x - 20, obstacles[i].y - 20, 40, 40, 5);
    fill(90);
    rect(obstacles[i].x - 15, obstacles[i].y - 15, 30, 30, 5);

    if (dist(playerX, playerY, obstacles[i].x, obstacles[i].y) < 40) {
      gameOver = true;
      flash = 10;
      shake = 20;
      bgMusic.stop();
      if (score > highscore) {
        highscore = score;
        localStorage.setItem("deadrails_highscore", highscore);
      }
    }

    if (obstacles[i].y > height + 40) {
      obstacles.splice(i, 1);
    }
  }

  if (!gameOver) {
    score++;
    level = 1 + int(score / 1000);
    speed = 5 + level;
  }

  if (flash > 0) {
    fill(255, 0, 0, 120);
    rect(0, 0, width, height);
    flash--;
  }

  fill(255);
  textSize(18);
  textAlign(LEFT);
  text("Score: " + floor(score / 10), 10, 30);
  text("Level: " + level, 10, 55);
  text("Highscore: " + floor(highscore / 10), 10, 80);

  if (gameOver) {
    fill(0, 0, 0, 180);
    rect(50, 100, 400, 200, 20);
    fill(255);
    textSize(32);
    textAlign(CENTER);
    text("Game Over", width / 2, 160);
    textSize(20);
    text("Score: " + floor(score / 10), width / 2, 200);
    text("Click to try again", width / 2, 240);
    noLoop();
  }
}

function mousePressed() {
  if (gameOver) {
    resetGame();
  }
}

function resetGame() {
  score = 0;
  speed = 5;
  level = 1;
  playerX = lanes[1];
  skinColor = random(skins);
  obstacles = [];
  gameOver = false;
  loop();
  bgMusic.loop();
}
</script>
</body>
</html>
