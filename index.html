<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lua Deobfuscator - Advanced</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lua5.1.js@0.2.0/dist/lua.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luaparse@0.3.1/luaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-lua.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css">
</head>
<body class="bg-gray-100">
  <div id="root" class="container mx-auto p-4"></div>

  <script type="text/babel">
    function LuaDeobfuscator() {
      const [inputCode, setInputCode] = React.useState('');
      const [outputCode, setOutputCode] = React.useState('');
      const [error, setError] = React.useState('');
      const [log, setLog] = React.useState([]);
      const [loading, setLoading] = React.useState(false);

      // Hàm thêm log
      const addLog = (message) => {
        setLog((prev) => [...prev, `${new Date().toLocaleTimeString()}: ${message}`]);
      };

      // Hàm giải mã chuỗi ASCII
      const deobfuscateAsciiString = (code) => {
        try {
          addLog('Decoding ASCII strings...');
          const decoded = code.replace(/\\(\d{1,3})/g, (match, num) => {
            const charCode = parseInt(num);
            if (charCode < 0 || charCode > 255) {
              throw new Error(`Invalid ASCII code: ${num}`);
            }
            return String.fromCharCode(charCode);
          });
          addLog('ASCII strings decoded successfully.');
          return decoded;
        } catch (e) {
          addLog(`Error decoding ASCII strings: ${e.message}`);
          return code;
        }
      };

      // Hàm thay thế tên biến vô nghĩa
      const renameVariables = (code) => {
        try {
          addLog('Renaming variables...');
          const ast = luaparse.parse(code, { locations: true });
          let variableMap = {};
          let counter = 0;

          // Duyệt AST để tìm và thay thế tên biến
          function traverse(node) {
            if (node.type === 'Identifier' && !['true', 'false', 'nil'].includes(node.name)) {
              if (!variableMap[node.name]) {
                variableMap[node.name] = `var${counter++}`;
              }
              node.name = variableMap[node.name];
            }
            for (let key in node) {
              if (node[key] && typeof node[key] === 'object') {
                traverse(node[key]);
              }
            }
          }
          traverse(ast);

          // Chuyển AST về mã (giả lập, vì luaparse không hỗ trợ trực tiếp)
          let result = code;
          for (let oldName in variableMap) {
            result = result.replace(new RegExp(`\\b${oldName}\\b`, 'g'), variableMap[oldName]);
          }
          addLog('Variables renamed successfully.');
          return result;
        } catch (e) {
          addLog(`Error renaming variables: ${e.message}`);
          return code;
        }
      };

      // Hàm xử lý bảng ánh xạ (như bảng p trong mã gốc)
      const deobfuscateMappingTable = (code) => {
        try {
          addLog('Processing mapping table...');
          const mappingRegex = /local\s+p\s*=\s*\{([^}]+)\}/;
          const match = code.match(mappingRegex);
          if (!match) {
            addLog('No mapping table found.');
            return code;
          }

          const mappingTable = match[1];
          const mappings = {};
          mappingTable.split(';').forEach((pair) => {
            const [key, value] = pair.split('=').map(s => s.trim());
            if (key && value) {
              mappings[key.replace(/[\[\]]/g, '')] = parseInt(value);
            }
          });

          // Thay thế các tham chiếu đến p[key]
          let result = code;
          for (let key in mappings) {
            result = result.replace(new RegExp(`p\\[${JSON.stringify(key)}\\]`, 'g'), mappings[key]);
            result = result.replace(new RegExp(`p\\.${key}\\b`, 'g'), mappings[key]);
          }
          addLog('Mapping table processed successfully.');
          return result;
        } catch (e) {
          addLog(`Error processing mapping table: ${e.message}`);
          return code;
        }
      };

      // Hàm chính để giải mã
      const deobfuscate = async () => {
        setError('');
        setOutputCode('');
        setLog([]);
        setLoading(true);

        if (!inputCode.trim()) {
          setError('Please enter or upload Lua code to deobfuscate.');
          setLoading(false);
          return;
        }

        try {
          let result = inputCode;

          // Bước 1: Giải mã chuỗi ASCII
          result = deobfuscateAsciiString(result);

          // Bước 2: Thay thế tên biến vô nghĩa
          result = renameVariables(result);

          // Bước 3: Xử lý bảng ánh xạ
          result = deobfuscateMappingTable(result);

          // Bước 4: Kiểm tra cú pháp với Lua.js
          addLog('Validating Lua syntax...');
          const lua = new Lua.State();
          try {
            lua.execute(result);
            addLog('Lua code is syntactically valid.');
          } catch (e) {
            addLog(`Syntax check failed: ${e.message}`);
          }

          setOutputCode(result);
        } catch (e) {
          setError(`Unexpected error: ${e.message}`);
          setOutputCode(inputCode);
        } finally {
          setLoading(false);
        }
      };

      // Xử lý tải file
      const handleFileUpload = (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            setInputCode(e.target.result);
          };
          reader.readAsText(file);
        }
      };

      // Tải mã đã giải mã
      const downloadCode = () => {
        if (!outputCode) {
          setError('No deobfuscated code to download.');
          return;
        }
        const blob = new Blob([outputCode], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'deobfuscated.lua';
        a.click();
        URL.revokeObjectURL(url);
      };

      // Tự động tô sáng cú pháp khi outputCode thay đổi
      React.useEffect(() => {
        if (outputCode) {
          Prism.highlightAll();
        }
      }, [outputCode]);

      return (
        <div className="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md">
          <h1 className="text-3xl font-bold mb-4 text-center">Advanced Lua Deobfuscator</h1>
          <p className="text-gray-600 mb-4">Enter or upload your obfuscated Lua code to deobfuscate it. Supports ASCII strings, variable renaming, and mapping tables.</p>

          <div className="mb-4">
            <textarea
              className="w-full p-4 border rounded-lg font-mono text-sm"
              rows="10"
              placeholder="Paste your obfuscated Lua code here..."
              value={inputCode}
              onChange={(e) => setInputCode(e.target.value)}
            ></textarea>
          </div>

          <div className="mb-4">
            <input
              type="file"
              accept=".lua,.txt"
              className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
              onChange={handleFileUpload}
            />
          </div>

          <div className="flex space-x-4 mb-4">
            <button
              className="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 disabled:bg-blue-300"
              onClick={deobfuscate}
              disabled={loading}
            >
              {loading ? 'Deobfuscating...' : 'Deobfuscate'}
            </button>
            <button
              className="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 disabled:bg-green-300"
              onClick={downloadCode}
              disabled={!outputCode || loading}
            >
              Download Deobfuscated Code
            </button>
          </div>

          {error && (
            <div className="mt-4 p-4 bg-red-100 text-red-700 rounded">
              {error}
            </div>
          )}

          {log.length > 0 && (
            <div className="mt-4">
              <h2 className="text-xl font-semibold mb-2">Deobfuscation Log</h2>
              <pre className="p-4 bg-gray-100 rounded-lg overflow-auto text-sm">
                {log.join('\n')}
              </pre>
            </div>
          )}

          {outputCode && (
            <div className="mt-4">
              <h2 className="text-xl font-semibold mb-2">Deobfuscated Code</h2>
              <pre className="p-4 bg-gray-100 rounded-lg overflow-auto">
                <code className="language-lua">{outputCode}</code>
              </pre>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<LuaDeobfuscator />, document.getElementById('root'));
  </script>
</body>
</html>
